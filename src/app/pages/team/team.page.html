<ion-header [translucent]="true">
  <team-toolbar subtitle="Nuestro" title="Equipo" [image]="userData.imgProfile"></team-toolbar>

  <ion-toolbar>
    <ion-segment [value]="default" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="players">
        <ion-label>Jugadores</ion-label>
      </ion-segment-button>
      <ion-segment-button value="coachs">
        <ion-label>Entrenadores</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

      <ion-item-group *ngIf="playerList">
        <ion-item *ngFor="let player of playerList" lines="none" lines="none">
          <ion-avatar slot="start">
            <img [src]="(player.imgProfile == '') ? '../../../assets/img/imgProfile.png' : player.imgProfile" />
          </ion-avatar>
          <ion-label>
            {{ player.name + ' ' + player.lastName}}
            <p class="mb-0">{{ player.tel }}</p>
          </ion-label>
        </ion-item>

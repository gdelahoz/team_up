<ion-header>
  <team-header title="Inicio" image="../../../assets/img/motobomba.jpeg"></team-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-vertical" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Motobomba FC</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="d-flex justify-content-between align-items-center mx-3 mb-3">
    <ion-label color="primary" class="fs-5 fw-bold">Bienvenido, Gabriel 😁</ion-label>
  </section>
  
  <team-card-advertising title="Entrenamiento aplazado" subtitle="Anuncio importante"></team-card-advertising>

  <ion-card class="m-3">
    <div class="w-100 banner-card">
    </div>
    <ion-card-header>
      <div class="d-flex align-items-center ion-justify-content-between">
        <div class="d-flex align-items-center">
          <ion-icon class="me-2" slot="start" name="shield"></ion-icon>
          <ion-card-subtitle>Motobomba FC</ion-card-subtitle>
        </div>
        <ion-button size="small" slot="end">Ver más</ion-button>
      </div>
      <ion-card-title>Nuestro plantel</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label class="fs-6"><b>Capitanes</b></ion-label>
      <div>
        <p>1. Cristian Leonardo <b>(Arquero)</b></p>
        <p>2. Diego Barraza <b>(Defensa)</b></p>
        <p>3. Dario Higuita <b>(Mediocampista)</b></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

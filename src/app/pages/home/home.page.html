<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <ion-avatar class="p-2" slot="end">
      <img src="../../../assets/img/motobomba.jpeg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-padding-vertical">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Motobomba FC</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <team-card-advertising title="Entrenamiento aplazado" subtitle="Anuncio importante"></team-card-advertising>

  <ion-card class="ion-no-margin mb-3">
    <div class="w-100 banner-card">
    </div>
    <ion-card-header>
      <div class="d-flex align-items-center">
        <ion-icon class="me-2" slot="start" name="shield"></ion-icon>
        <ion-card-subtitle>Motobomba FC</ion-card-subtitle>
      </div>
      <ion-card-title>Nuestro plantel</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label><b>Capitanes</b></ion-label>
      <div>
        <p>1. Cristian Leonardo <b>(ARQ)</b></p>
        <p>2. Diego Barraza <b>(DEL)</b></p>
        <p>3. Dario Higuita <b>(MED)</b></p>
      </div>
      <div class="d-flex justify-content-end">
        <ion-button size="small" slot="end">Ver m√°s</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-card class="m-3" style="position: relative;" button>
  <ion-row>
    <ion-col size="5" class="p-2">
      <img class="img-event" [src]="(image == '') ? '../../../assets/img/no-image.png' : image" width="100%" height="110" alt="Imagen evento">
    </ion-col>
    <ion-col size="7" class="p-2">
      <div class="d-flex flex-column justify-content-between h-100">
        <div>
          <ion-label color="primary" class="fs-6 fw-bold">{{ title }}</ion-label><br>
          <ion-label class="border-bottom">{{ date }}</ion-label>
        </div>
        <div>
          <div class="d-flex align-items-center mb-1 fs-small">
            <ion-icon class="me-1" slot="start" name="pin"></ion-icon>
            <ion-label class="nowrap">{{ place }}</ion-label>
          </div>
          <div class="d-flex align-items-center mb-1 fs-small">
            <ion-icon class="me-1" slot="start" name="time"></ion-icon>
            <ion-label>{{ time }}</ion-label>
          </div>
          <div class="d-flex align-items-center fs-small">
            <ion-icon class="me-1" slot="start" name="people"></ion-icon>
            <ion-label>{{ players }}</ion-label>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-card>

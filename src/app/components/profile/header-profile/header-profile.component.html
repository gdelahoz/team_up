<div class="profile-container d-flex justify-content-start align-items-center flex-column p-3 gap-2">
  <img class="profile-img" width="90" height="90" [src]="(image == '') ? '../../../assets/img/imgProfile.png' : image" alt="Profile Photo">
  <div class="text-white text-center">
    <p class="mb-0 fw-bold fs-3">{{ name }}</p>
    <p class="mb-0 fs-5">{{ attendance }}</p>
  </div>
</div>

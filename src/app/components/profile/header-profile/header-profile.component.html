<div class="profile-container d-flex justify-content-start align-items-center p-3 gap-4">
  <img class="profile-img" width="80" height="80" [src]="(image == '') ? '../../../assets/img/imgProfile.png' : image" alt="Profile Photo">
  <div class="text-white">
    <p class="mb-0 fw-bold fs-3">{{ name }}</p>
    <p class="mb-0 fs-5">{{ attendance }}</p>
  </div>
</div>
